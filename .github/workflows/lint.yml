name: Check Code Format

on:
  pull_request:
    branches: [ "main" ] # Chạy mỗi khi có ai đó tạo Pull Request vào main

jobs:
  php-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run Pint (Check Format)
        # Lệnh này sẽ check xem code có đúng chuẩn không, nếu sai sẽ báo lỗi (exit 1)
        run: ./vendor/bin/pint --test
